name: CI

on:
  push:
    branches: [ master, '**' ]
  pull_request:
    branches: [ master, '**' ]
  workflow_dispatch:

jobs:
  build:
    name: Go
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Format
      run: go fmt main.go

    - name: Vet
      run: go vet main.go

    - name: Lint
      uses: golangci/golangci-lint-action@v3
